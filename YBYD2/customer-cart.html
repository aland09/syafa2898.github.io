<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order - You Buy You Donate</title>
    <!-- Custom bootstrap -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main m-auto pb-5">
        <div class="row d-flex justify-content-between pt-30 mb-30">
            <div class="col">
                <h6 class="mb-0">Halo kak,</h6>
                <h5 class="text-uppercase text-primary fw-semibold">dewi handayani</h5>
            </div>
            <div class="col-2 d-flex">
                <a href="index.html">
                    <img src="assets/img/avatar.jpg" alt="" class="w-100 avatar align-self-center">
                </a>
            </div>
        </div>

        <form class="">
            <div class="pb-100">
                <div class="mb-40">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" value="Kiki Dinul" />
                </div>
                <div class="mb-30">
                    <div class="form-check d-flex mb-2">
                        <div class="col-3">
                            <input class="form-check-input me-3 checkbox" type="checkbox" value="" id="product1" />
                            <label class="form-check-label" for="product1">
                                <img src="assets/img/cart-product.jpg" alt="" class="w-100" />
                            </label>
                        </div>
                        <div class="col" id="title1" style="display: flex;">
                            <h5 class="align-self-center">Cireng Isi</h5>
                        </div>
                        <div class="col" id="price1" style="display:none">
                            <h5 class="">Cireng Isi</h5>
                            <h5 class="text-primary fw-bold">Rp. 20.000</h5>
                        </div>
                        <div class="col-4 transiton-1" id="infoProduct1" style="display: none;">
                            <div class="input-group mb-3 d-flex">
                                <button class="btn btn-secondary" type="button" onclick="decrement1()">
                                    -
                                </button>
                                <input type="number" class="form-control text-center fw-bold text-primary" id="qty1"
                                    min="0" value="0" />
                                <button class="btn btn-primary" type="button" onclick="increment1()">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="ps-4">
                        <input type="text" class="form-control" id="notes1" style="display:none"
                            placeholder="Catatan" />
                    </div>
                </div>
                <div class="mb-30">
                    <div class="form-check d-flex mb-2">
                        <div class="col-3">
                            <input class="form-check-input me-3 checkbox" type="checkbox" value="" id="product2" />
                            <label class="form-check-label" for="product2">
                                <img src="assets/img/cart-product.jpg" alt="" class="w-100" />
                            </label>
                        </div>
                        <div class="col" id="title2" style="display: flex;">
                            <h5 class="align-self-center">Kebab</h5>
                        </div>
                        <div class="col" id="price2" style="display:none">
                            <h5 class="">Kebab</h5>
                            <h5 class="text-primary fw-bold">Rp. 20.000</h5>
                        </div>
                        <div class="col-4 transiton-1" id="infoProduct2" style="display: none;">
                            <div class="input-group mb-3 d-flex">
                                <button class="btn btn-secondary" type="button" onclick="decrement2()">
                                    -
                                </button>
                                <input type="number" class="form-control text-center fw-bold text-primary" id="qty2"
                                    min="0" value="0" />
                                <button class="btn btn-primary" type="button" onclick="increment2()">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="ps-4">
                        <input type="text" class="form-control" id="notes2" style="display:none"
                            placeholder="Catatan" />
                    </div>
                </div>
                <div class="mb-30">
                    <div class="form-check d-flex mb-2">
                        <div class="col-3">
                            <input class="form-check-input me-3 checkbox" type="checkbox" value="" id="product3" />
                            <label class="form-check-label" for="product3">
                                <img src="assets/img/cart-product.jpg" alt="" class="w-100" />
                            </label>
                        </div>
                        <div class="col" id="title3" style="display: flex;">
                            <h5 class="align-self-center">Dimsum</h5>
                        </div>
                        <div class="col" id="price3" style="display:none">
                            <h5 class="">Dimsum</h5>
                            <h5 class="text-primary fw-bold">Rp. 20.000</h5>
                        </div>
                        <div class="col-4 transiton-1" id="infoProduct3" style="display: none;">
                            <div class="input-group mb-3 d-flex">
                                <button class="btn btn-secondary" type="button" onclick="decrement3()">
                                    -
                                </button>
                                <input type="number" class="form-control text-center fw-bold text-primary" id="qty3"
                                    min="0" value="0" />
                                <button class="btn btn-primary" type="button" onclick="increment3()">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="ps-4">
                        <input type="text" class="form-control" id="notes3" style="display:none"
                            placeholder="Catatan" />
                    </div>
                </div>
            </div>
            <div class="total w-100 fixed-bottom">
                <div class="d-flex justify-content-between">
                    <h5>Total</h5>
                    <h5 class="text-primary fw-bold">Rp. 120.000</h5>
                </div>
                <div class="row d-flex mt-2">
                    <div class="col-3">
                        <a href="#!" class="btn btn-secondary w-100 py-8" onclick="history.back()">Back</a>
                    </div>
                    <div class="col-9">
                        <a href="customer-index2.html" class="btn btn-warning w-100 py-8">Save</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // ===== increment value ===========
        function increment1() {
            document.getElementById("qty1").stepUp();
        }

        function decrement1() {
            document.getElementById("qty1").stepDown();
        }

        function increment2() {
            document.getElementById("qty2").stepUp();
        }

        function decrement2() {
            document.getElementById("qty2").stepDown();
        }

        function increment3() {
            document.getElementById("qty3").stepUp();
        }

        function decrement3() {
            document.getElementById("qty3").stepDown();
        }


        // =========== Show btn qty =============
        $(function () {
            $("#product1").click(function () {
                if ($(this).is(":checked")) {
                    $("#infoProduct1").show();
                    $("#price1").show();
                    $("#notes1").show();
                    $("#title1").hide();
                } else {
                    $("#infoProduct1").hide();
                    $("#price1").hide();
                    $("#notes1").hide();
                    $("#title1").show();
                }
            });
            $("#product2").click(function () {
                if ($(this).is(":checked")) {
                    $("#infoProduct2").show();
                    $("#price2").show();
                    $("#notes2").show();
                    $("#title2").hide();
                } else {
                    $("#infoProduct2").hide();
                    $("#price2").hide();
                    $("#notes2").hide();
                    $("#title2").show();
                }
            });
            $("#product3").click(function () {
                if ($(this).is(":checked")) {
                    $("#infoProduct3").show();
                    $("#price3").show();
                    $("#notes3").show();
                    $("#title3").hide();
                } else {
                    $("#infoProduct3").hide();
                    $("#price3").hide();
                    $("#notes3").hide();
                    $("#title3").show();
                }
            });
        });
    </script>
</body>

</html>
