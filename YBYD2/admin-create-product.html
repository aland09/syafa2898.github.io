<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Catalog - You Buy You Donate</title>
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
</head>

<body>
    <div class="main m-auto">
        <div class="text-center pt-5 mb-30">
            <h2 class="fw-bold">Create Product</h2>
        </div>
        <form action="#!">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary text-white" id="basic-addon1">Rp.</span>
                    <input type="number" class="form-control" id="price">
                </div>
            </div>
            <div class="mb-3">
                <label for="profit" class="form-label">Profit</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary text-white" id="basic-addon1">Rp.</span>
                    <input type="number" class="form-control" id="profit">
                </div>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input class="form-control" type="file" id="images">
            </div>
            <div class="mb-5">
                <label for="descriptionEditor" class="form-label">Description</label>
                <textarea class="form-control ckeditor" id="descriptionEditor" rows="10"></textarea>
            </div>
            <!-- <button type="submit" class="btn btn-primary w-100 py-8">Submit</button> -->
            <a href="customer-index2.html" class="btn btn-primary w-100 py-8">Submit</a>
        </form>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#descriptionEditor'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
