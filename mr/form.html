<body>

        <div class="navbar" style="border-bottom: 1px solid #888;">
            <a class="navbar-brand" href="https://mosqueranger.org/">
                <img src="assets/img/back.svg" alt="" class="back">

        </div>
        <!-- navbar -->

    <!-- Body -->

    <div class="body">
        <h4 class="text-center mt-5 fw-bolder">Form Order </h4>
        <form class="mt-5" method="post" action="https://wa.me/6289699479113?text=Saya%20tertarik%20dengan%20mobil%20Anda%20yang%20dijual">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea type="text" class="form-control" id="address" placeholder="Masukkan Alamat" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="kurir" class="form-label">Opsi Pengiriman</label>
                <select class="form-select" aria-label="Default select example" id="kurir">
                    <option value="gosend">Gosend</option>
                    <option value="grab">Grab</option>
                    <option value="paxel">Paxel</option>
                    <Jption value="jne">Jne</Jption>
                    <option value="cod">Cod</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="qty" class="form-label">Jumlah Pesanan</label>
                <input type="number" class="form-control" id="qty" placeholder="Masukkan Jumlah Pesanan">
            </div>
            <div class="mb-3">
                <label for="favour" class="form-label">Varian/ Rasa</label>
                <input type="text" class="form-control" id="favour" placeholder="Masukkan Varian/ Rasa">
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Catatan</label>
                <textarea type="text" class="form-control" rows="3" id="note" placeholder="Masukkan Catatan"></textarea>
            </div>
            <a href="https://wa.me/6289699479113?text=Saya%20tertarik%20dengan%20mobil%20Anda%20yang%20dijual">Order</a>
            <button type="submit" class="btn btn-order mt-2">Order</button>
        </form>
    </div>

    <div class="footer"></div>

    <div class="menu d-none">
        <a href="form.html">
            <button class="btn btn-order">Order Now</button>
        </a>
    </div>
