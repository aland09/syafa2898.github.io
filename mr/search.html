<body>
    <div class="body">
        <div class="navbar align-content-center">
            <a class="navbar-brand" href="https://mosqueranger.org/">
                <img src="assets/img/back.svg" alt="" class="back">
            </a>
            <p class="nav">Search Location</p>
        </div>
        <hr class="line">
        <!-- navbar -->
        <div class="form-group" style="margin: 30px; margin-top: 0;">
            <select id="kota" name="kota" class="form-control">
                <option selected value="jakarta">Jakarta</option>
                <option value="bogor">Bogor</option>
                <option value="depok">Depok</option>
                <option value="tangerang">Tangerang</option>
                <option value="bekasi">Bekasi</option>
                <option value="bandung">Bandung</option>
                <option value="semarang">Semarang</option>
                <option value="yogyakarta">Yogyakarta</option>
                <option value="surabaya">Surabaya</option>
            </select>
        </div>
        <!-- form-group -->
    </div>
    <!-- body -->
    <div class="menu d-flex justify-content-between">
        <div class="ikon_sholat text-center">
            <a href="jadwal-sholat.html"><img width="24" class="mb-2" src="assets/img/ikon-jam-aktif.svg" alt="">
                <p>Waktu Sholat</p>
            </a>
        </div>
        <div class="ikon_puasa text-center">
            <a href="kalender-puasa.html"><img width="24" class="mb-2" src="assets/img/ikon-kalender.svg" alt="">
                <p class="text-black-50">Kalender Puasa</p>
            </a>
        </div>
        <div class="ikon_zakat text-center">
            <a href="kalkulator-zakat.html"><img width="24" class="mb-2" src="assets/img/ikon-kalkulator.svg" alt="">

            </a>
        </div>
        <div class="ikon_doa text-center">
            <a href="doa-dzikir.html"><img height="24" class="mb-2" src="assets/img/ikon-doa.svg" alt="">
                <p class="text-black-50">Doa dan Dzikir</p>
            </a>
        </div>
    </div>
    <!-- menu -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

    <!-- wajib jquery  -->

        $(document).ready(function() {
            $("#kota").select2({
                placeholder: "Please Select"
            });
        });
