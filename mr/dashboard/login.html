    <title>You Buy You Donate - Login</title>

<body>
    <div class="body login pink pt-5 pb-5">
        <div class="mt-5"></div>
        <h3 class="text-center text-white fw-bold mb-5">You Buy <br> You Donate</h3>
        <div class="row justify-content-center">
            <img src="dashboard.svg" class="w-75">
        </div>

        <!-- <form action="#" class="w-75 m-auto"> -->

            <div class="mb-0 mt-5">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Email">
            </div>
            <div class="mb-4">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Your Password">
            </div>
            <a href="index.html"><button type="submit" class="btn dark-pink text-white w-100">Login</button></a>
        </div>
        <!-- </form> -->
        <div class="mb-5"></div>
    </div>
