    <title>Buat Pesanan - You Buy You Donate</title>

<body>
    <div class="nav-dashboard pink">
        <div class="body">
            <div class="row justify-content-between">
                <div class="col-4">
                    <img src="logo.jpg" class="logo" />
                </div>
                <div class="col-8 text-end">
                    <h6 class="m-0 fw-bold">Buat Pesanan</h6>
                    <p>Diyan Nur</p>
                </div>
            </div>
        </div>
        <!-- Body -->
    </div>
    <!-- Nav-dashboard -->

    <div class="body pb-5">
        <div class="form-order mt-5 p-4 pt-5">
            <h4 class="text-center fw-bolder mb-5">Form Order </h4>
            <form class="mt-3">
                <div class="type mb-3">
                    <h6>Jenis</h6>
                    <div class="type mb-3">
                        <!-- <h6>Keranjang Belanja</h6> -->
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="input-cireng">
                                    <label class="form-check-label" for="input-cireng">Cireng</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="input-brownies-sekat">
                                    <label class="form-check-label" for="input-brownies-sekat">Brownies Sekat</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="input-brownies-donat">
                                    <label class="form-check-label" for="input-brownies-donat">Brownies Donat</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="input-kebab">
                                    <label class="form-check-label" for="input-kebab">Kebab</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product row g-0 mt-3 p-3 radius border" id="product-cireng" style="display: none">
                        <div class="col-3 me-3 align-self-center">
                            <div class="thumbnail-ybyd">
                                <img src="foto1.jpg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-6">
                            <input name="type" value="cireng" type="hidden" class="border-0 fw-bold bg-white mb-1" id="name" disabled>
                            <h6>Cireng Isi</h6>
                            <h6>Rp. <span id="subtotalCireng">20000</span></h6>
                            <!-- <button onclick="counterMin()" id="minus" class="btn btn-sm btn-primary">-</button> -->
                            <input type="number" name="qty" value="1" min="1" max="100" class="border-0 w-25 text-center" id="counter" oninput="priceCireng(this.value)" onchange="priceCireng(this.value)">
                            <!-- <button onclick="counterPlus()" class="btn btn-sm btn-primary">+</button> -->
                            <input type="text" name="notes" id="notes-cireng" placeholder="Catatan" class="form-control mt-2 form-control-sm">
                        </div>
                    </div>
                    <!-- product -->
                    <div class="product row g-0 mt-3 p-3 radius border" id="product-brownies-donat" style="display: none">
                        <div class="col-3 me-3 align-self-center">
                            <div class="thumbnail-ybyd">
                                <img src="foto2.jpg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-6">
                            <input name="type" value="Brownies Donat" type="hidden" class="border-0 fw-bold bg-white mb-1" id="name" disabled>
                            <h6>Brownies Donat</h6>
                            <h6>Rp. <span id="subtotalBrowniesDonat">10000</span></h6>
                            <!-- <button onclick="counterMin()" id="minus" class="btn btn-sm btn-primary">-</button> -->
                            <input type="number" name="qty" value="1" min="1" max="100" class="border-0 w-25 text-center" id="counter" oninput="priceBrowniesDonat(this.value)" onchange="priceBrowniesDonat(this.value)">
                            <!-- <button onclick="counterPlus()" class="btn btn-sm btn-primary">+</button> -->
                            <input type="text" name="notes" id="notes-brownies-donat" placeholder="Catatan" class="form-control mt-2 form-control-sm">
                        </div>
                    </div>
                    <!-- product -->
                    <div class="product row g-0 mt-3 p-3 radius border" id="product-brownies-sekat" style="display: none">
                        <div class="col-3 me-3 align-self-center">
                            <div class="thumbnail-ybyd">
                                <img src="foto3.jpg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-6">
                            <input name="type" value="Brownies Sekat" type="hidden" class="border-0 fw-bold bg-white mb-1" id="name" disabled>
                            <h6>Brownies Sekat</h6>
                            <h6>Rp. <span id="subtotalBrowniesSekat">65000</span></h6>
                            <!-- <button onclick="counterMin()" id="minus" class="btn btn-sm btn-primary">-</button> -->
                            <input type="number" name="qty" value="1" min="1" max="100" class="border-0 w-25 text-center" id="counter" oninput="priceBrowniesSekat(this.value)" onchange="priceBrowniesSekat(this.value)">
                            <!-- <button onclick="counterPlus()" class="btn btn-sm btn-primary">+</button> -->
                            <input type="text" name="notes" id="notes-brownies-sekat" placeholder="Catatan" class="form-control mt-2 form-control-sm">
                        </div>
                    </div>
                    <!-- product -->
                    <div class="product row g-0 mt-3 p-3 radius border" id="product-kebab" style="display: none">
                        <div class="col-3 me-3 align-self-center">
                            <div class="thumbnail-ybyd">
                                <img src="foto4.jpg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-6">
                            <input name="type" value="Kebab" type="hidden" class="border-0 fw-bold bg-white mb-1" id="name" disabled>
                            <h6>Kebab</h6>
                            <h6>Rp. <span id="subtotalKebab">20000</span></h6>
                            <!-- <button onclick="counterMin()" id="minus" class="btn btn-sm btn-primary">-</button> -->
                            <input type="number" name="qty" value="1" min="1" max="100" class="border-0 w-25 text-center" id="counter" oninput="priceKebab(this.value)" onchange="priceKebab(this.value)">
                            <!-- <button onclick="counterPlus()" class="btn btn-sm btn-primary">+</button> -->
                            <input type="text" name="notes" id="notes-kebab" placeholder="Catatan" class="form-control mt-2 form-control-sm">
                        </div>
                    </div>
                    <!-- product -->
                </div>
                <div class="mb-3 mt-5">
                    <label for="nama" class="form-label">Nama</label>
                    <input name="name" type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">No Telp</label>
                    <input name="phone" type="number" class="form-control" id="phone" placeholder="Masukkan No Telepon">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <textarea name="address" type="text" class="form-control" id="address" placeholder="Masukkan Alamat" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="kurir" class="form-label">Opsi Pengiriman</label>
                    <select name="delivery" class="form-select" aria-label="Default select example" id="kurir">
                    <option value="gosend">Gosend</option>
                    <option value="grab">Grab</option>
                    <option value="paxel">Paxel</option>
                    <option value="jne">Jne</option>
                    <option value="cod">Cod</option>
                </select>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Catatan</label>
                    <textarea name="note" type="text" class="form-control" rows="3" id="note" placeholder="Masukkan Catatan"></textarea>
                </div>
                <button type="submit" class="mt-3 btn pink w-100 mb-5 fw-bolder">Submit</button>
            </form>
        </div>
    </div>
    <!-- body -->

    <!-- Optional JavaScript; choose one of the two! -->

    <script>
        // Checklist
        $(function() {
            $("#input-cireng").click(function() {
                if ($(this).is(":checked")) {
                    $("#product-cireng").show();
                } else {
                    $("#product-cireng").hide();
                }
            });
        });

        $(function() {
            $("#input-brownies-sekat").click(function() {
                if ($(this).is(":checked")) {
                    $("#product-brownies-sekat").show();
                } else {
                    $("#product-brownies-sekat").hide();
                }
            });
        });

        $(function() {
            $("#input-brownies-donat").click(function() {
                if ($(this).is(":checked")) {
                    $("#product-brownies-donat").show();
                } else {
                    $("#product-brownies-donat").hide();
                }
            });
        });

        $(function() {
            $("#input-kebab").click(function() {
                if ($(this).is(":checked")) {
                    $("#product-kebab").show();
                } else {
                    $("#product-kebab").hide();
                }
            });
        });

        // Price
        let subtotalCireng = document.getElementById("subtotalCireng");

        function priceCireng(valNum) {
            subtotalCireng.innerHTML = valNum * 20000;
            return subtotalCireng;
        }

        let subtotalBrowniesDonat = document.getElementById("subtotalBrowniesDonat");

        function priceBrowniesDonat(valNum) {
            subtotalBrowniesDonat.innerHTML = valNum * 10000;
            return subtotalBrowniesDonat;
        }

        let subtotalBrowniesSekat = document.getElementById("subtotalBrowniesSekat");

        function priceBrowniesSekat(valNum) {
            subtotalBrowniesSekat.innerHTML = valNum * 65000;
            return subtotalBrowniesSekat;
        }

        let subtotalKebab = document.getElementById("subtotalKebab");

        function priceKebab(valNum) {
            subtotalKebab.innerHTML = valNum * 20000;
            return subtotalKebab;
        }

    </script>
