<body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input class="form-control w-25" type="number" min="1" value="1" id="counter" oninput="price(this.value)" onchange="price(this.value)">
        <h6>
            <span id="total">50000</span>
        </h6>
        <!-- <p>
            <span id="output"></span>
        </p> -->
        <button onclick="counterPlus()">+</button>
        <button onclick="counterMin()" id="min">-</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script>
        let total = document.getElementById("total");

        function price(valNum) {
            total.innerHTML = valNum * 50000;
        }

        const counter = document.getElementById("counter");
        min.counter = 1;
        let counterValue = counter.value;

        function counterPlus() {
            counter.value = ++counter.value;
            return counter.value;
        }

        function counterMin() {
            counter.value = --counter.value;
            return counter.value;
        }

        document.getElementById("output").innerHTML = counterValue;
        // if () {
        //     document.getElementById("min").className += " disabled";
        // }
    </script>
